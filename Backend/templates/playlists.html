<!-- playlists.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
</head>
<body>
    <h1>Playlists</h1>
    <ul>
        {% for playlist in playlists %}
            <li><a href="{{ url_for('playlist_details', playlist_id=playlist.playlistID) }}">{{ playlist.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
